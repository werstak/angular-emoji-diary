<div class="wrap-card">

  <mat-card class="diary-card">
    <div class="diary-card__header">
      <span>Your diary</span>
      <span class="material-icons">arrow_forward</span>
    </div>
    <form class="diary-form" [formGroup]="emojiForm">
      <mat-form-field class="diary-card__field" appearance="outline">
        <textarea formControlName="inputField" matInput rows="3" placeholder="Write something"></textarea>
      </mat-form-field>
    </form>
    <emoji-mart totalFrequentLines="1" (emojiClick)="addEmoji($event)"></emoji-mart>
  </mat-card>

</div>
